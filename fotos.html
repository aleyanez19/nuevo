<!DOCTYPE html>
<html lang="en">
<head>

<style>
  body {
        font-size: 88pt;
        color: black; 
        font-size: 88pt;
    background-color: #f0f0f0;
    color: #111;
    margin: 0;
    width: 100%; /* Asegura que el cuerpo ocupe todo el ancho */
    overflow: auto;

      }

      .myClass {
        color: rgb(23, 5, 65);  
        font-size: 16;
      }

      #myId {
        background-color: rgb(89, 13, 13);
        color: rgb(202, 187, 19);  
        font-style: italic;
      }

        .container {
            max-width: 900px;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Header */
        .auth-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9rem;
            color: #110707;
            margin-bottom: 30px;
        }

        .auth-links a {
            text-decoration: none;
            color: #0e461b;
            transition: color 0.3s ease;
            display: flex;
        }

        .auth-links a:hover {
            color: #111;
        }


  .portfolio-header {
  text-align: center;
  font-family: 'Inter', sans-serif;
  padding: 50px 20px;
  height: 100vh; /* Ocupa toda la pantalla */
  display: flex;
  flex-direction: column;
  justify-content: center;
  scroll-snap-align: start;
  min-height: 80vh;
  position: sticky;
  z-index: 10;
}

  .welcome-text {
    font-size: 4rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .portfolio-text {
    font-size: 6rem;
    font-style: italic;
    margin-top: 0;
    margin-bottom: 20px;
    font-family: 'Times New Roman', serif;
  }

  .year {
    font-size: 1rem;
    vertical-align: super;
  }

  .info {
    margin-top: 4px;
    margin-bottom: 2px;
    margin-left: 2px;
    font-size: 2rem;
    letter-spacing: 0.05em;
    line-height: 0.5;
  }
    .gallery-section {
    position: relative;
    z-index: 10; /* Aseguramos que las imágenes estén por encima del fondo */
    overflow-y: scroll;
    height: 100vh;
  }

  .gallery-section img {
    width: 100%;
    height: auto; 
    object-fit: contain;
    display: block;
  }
</style>

<body>
    <div class="portfolio-header">
      <h1 class="welcome-text">welcome to my</h1>
      <h1 class="portfolio-text">portfolio <span class="year">2024-5</span></h1>

      <div class="photo-gallery">
