<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    font-family: 'Inter', sans-serif;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 900px;
    width: 100%;
    padding: 20px;
    text-align: center;
    margin: 0 auto;
  }

  .portfolio-header {
    text-align: center;
    font-family: 'Inter', sans-serif;
    padding: 50px 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    scroll-snap-align: start;
    min-height: 80vh;
    position: sticky;
    z-index: 10;
  }

  .welcome-text {
    font-size: 88pt;
    color: #111;
    margin: 0;
  }

  .portfolio-text {
    font-size: 90pt;
    font-style: italic;
    margin-top: 0;
    margin-bottom: 20px;
    font-family: 'Times New Roman', serif;
  }

  .year {
    font-size: 50pt;
    vertical-align: super;
  }

  .info {
    margin-top: 4px;
    margin-bottom: 2px;
    margin-left: 2px;
    font-size: 10pt;
    letter-spacing: 0.05em;
    line-height: 0.5;
  }

  .gallery-section {
    position: relative;
    z-index: 10;
    overflow-y: scroll;
    height: 100vh;
  }

  .gallery-section img {
    width: 100%;
    height: auto;
    object-fit: contain; /* Ajusta para que las imágenes se cubran sin perder proporciones */
    display: block;
  }

  /* Nueva clase para "Fotos y ajustes" */
  .gallery-section p {
    font-size: 30pt;
    font-weight: bold;
    letter-spacing: -0.05em; /* Reducir el espacio entre caracteres */
    line-height: 1.2; /* Reducir el espacio entre líneas */
    margin-bottom: 20px; /* Espaciado debajo del texto */
  }

  .navbar {
    display: flex;
    justify-content: center;
    gap: 20px;
    font-size: 1rem;
    color: #666;
    margin: 20px 0 40px;
  }

  .navbar span, .navbar a {
    text-decoration: none;
    color: inherit;
    transition: color 0.3s ease;
    font-family: Roboto, sans-serif;
  }

  .navbar a:hover {
    color: #111;
  }
</style>

<body>
  <div class="container">
    <!-- Enlaces de autenticación -->
    <div class="auth-links">
      <a href="portfolio.html">Portfolio</a>
      <a href="letras.html">Letras</a>
      <a href="index.html">Fotos</a>
      <a href="prueba.html">Prueba</a>
    </div>

    <div class="portfolio-header">
      <h1 class="welcome-text">welcome to my</h1>
      <h1 class="portfolio-text">portfolio <span class="year">2024-5</span></h1>
      <div class="info">
        <p>DESIGN PORTFOLIO</p>
        <p>ALEJANDRA YANEZ</p>
        <p>aleyaneza@hotmail.com</p>
        <p>( INNOVATOR )</p>
        <p>SISRI.APP /Sisri</p>
      </div>
    </div>

    <div class="gallery-section">
      <!-- Agrega tus imágenes o contenido aquí -->
      <p>Fotos y ajustes</p>
      <div class="photo-gallery">
        <img src="imagess/sophie.png" alt="sophie">
        <img src="imagess/montana.png" alt="montana">
        <img src="imagess/cactus.png" alt="Foto 3">
      </div>
    </div>
  </div>
</body>
</html>
