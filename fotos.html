<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style> body {
    margin: 0;
    font-family: 'Times New Roman', serif;
    line-height: 1.6;
    color: black;
    background-color: white;
  }
  
  .portfolio-header {
    text-align: center;
    padding: 50px 20px;
  }
  
  .welcome-text {
    font-size: 2rem;
    font-weight: 400;
  }
  
  .portfolio-text {
    font-size: 3rem;
    font-style: italic;
    margin: 0;
  }
  
  .year {
    font-size: 1rem;
    vertical-align: super;
  }
  
  .info {
    margin-top: 20px;
    font-size: 0.9rem;
    letter-spacing: 0.05em;
    line-height: 1.5;
  }
  
  .gallery-section {
    text-align: center;
    padding: 50px 20px;
    background-color: #f4f4f4;
  }
  
  .photo-gallery {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  
  .photo-gallery img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  </style>
<body>
  <div class="portfolio-header">
    <h1 class="welcome-text">welcome to my</h1>
    <h1 class="portfolio-text">portfolio <span class="year">2023</span></h1>
    <div class="info">
      <p>DESIGN PORTFOLIO</p>
      <p>ALEJANDRA YANEZ</p>
      <p>aleyaneza@hotmail.com</p>
      <p>( INNOVATOR )</p>
      <p>SISRI.APP /Sisri</p>
    </div>
  </div>
  <div class="gallery-section">
    <!-- Agrega tus imágenes o contenido aquí -->
    <p>Scroll para ver más fotos</p>
    <div class="photo-gallery">
      <img src="imagess/sophie.png" alt="sophie">
      <img src="imagess/montana.png" alt="montana">
      <img src="image3.jpg" alt="Foto 3">
    </div>
  </div>
</body>
</html>
