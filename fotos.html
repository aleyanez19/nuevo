<style>
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;

  .portfolio-header {
  text-align: center;
  font-family: 'Inter', sans-serif;
  padding: 50px 20px;
  height: 100vh; /* Ocupa toda la pantalla */
  display: flex;
  flex-direction: column;
  justify-content: center;
  scroll-snap-align: start;
  min-height: 80vh;
  position: sticky;
  z-index: 10;
}

  .welcome-text {
    font-size: 4rem;
    font-weight: 500;
    font-family: 'Inter', sans-serif;
    margin: 0;
  }

  .portfolio-text {
    font-size: 6rem;
    font-style: italic;
    margin-top: 0;
    margin-bottom: 20px;

  }

    .gallery-section {
    position: relative;
    z-index: 10; /* Aseguramos que las imágenes estén por encima del fondo */
    overflow-y: scroll;
    height: 100vh;
  }

  .gallery-section img {
    width: 100%;
    height: auto; 
    object-fit: contain;
    display: block;
  }
</style>
