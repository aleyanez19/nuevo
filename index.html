<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Alejandra</title>
    <style>
        /* Estilos Generales */
           
      body {
        font-size: 88pt;
        color: black; 
        font-size: 88pt;
    background-color: #f0f0f0;
    color: #111;
    margin: 0;
    width: 100%; /* Asegura que el cuerpo ocupe todo el ancho */
    overflow: auto;

      }

      .myClass {
        color: rgb(23, 5, 65);  
        font-size: 16;
      }

      #myId {
        background-color: rgb(89, 13, 13);
        color: rgb(202, 187, 19);  
        font-style: italic;
      }

        .container {
            max-width: 900px;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        /* Header */
        .auth-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 0.9rem;
            color: #110707;
            margin-bottom: 30px;
        }

        .auth-links a {
            text-decoration: none;
            color: #0e461b;
            transition: color 0.3s ease;
            display: flex;
        }

        .auth-links a:hover {
            color: #111;
        }

        /* Encabezado principal */
        .header h1 {
            font-size: 1.5rem;
            font-weight: 200;
            margin: 10px;
            color: #111;
            font-style: italic;
        }

        .header p {
            font-size: 1rem;
            color: #666;
            font-style: italic;
            letter-spacing: 0.07rem;
            margin-top: -10px;
            display: flex;
        }

        /* Navbar superior */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1rem;
            color: #666;
            margin: 20px 0 40px;
        }

        .navbar span, .navbar a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s ease;
            font-family: Roboto, sans-serif;
        }

        .navbar a:hover {
            color: #111;
        }

        /* Texto Principal */
        .main-content h2 {
            font-size: 4rem;
            font-weight: 700;
            line-height: 0.8;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.01em;
        }

        .main-content .italic {
            font-style: italic;
        }

        /* Descripción breve */
        .description {
            font-family: 'Gill Sans', sans-serif;
            font-size: 1.1rem;
            color: #fff200;
            margin: 20px 0;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Botones */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .buttons span {
            font-size: 1rem;
            color: #666;
            font-weight: 600;
            transition: color 0.3s ease;
            font-family: Arial, sans-serif;
        }

        .buttons span:hover {
            color: #111;
        }

        /* Imagen en la esquina inferior derecha */
        .corner-image {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Enlaces de autenticación -->
        <div class="auth-links">
            <a href="portfolio.html">Portfolio</a>
            <a href="letras.html">Letras</a>
            <a href="fotos.html">Fotos</a>
            <a href="prueba.html">Prueba</a>
            <a href="indice.html">Prueba</a>
        </div>

        <!-- Encabezado con el nombre y rol -->
        <header class="header">
            <h1>Alejandra Yanez</h1>
            <p>Creative Director, Photographer</p>
        </header>

        <!-- Navbar superior -->
        <nav class="navbar">
            <span>[ Alejandra Yanez ]</span>
            <span>[ Creative Composer, Photographer ]</span>
            <span>[ Art, Science, Music ]</span>
            <span>[ Sonora, MX ]</span>
        </nav>

        <!-- Contenido principal -->
        <main class="main-content">
            <body>
                A Creative Composer /<br>
                <span class="italic">Born & Raised</span><br>
                In Sonora, MX
            </body>
        </main>

        <!-- Descripción breve -->
        <section class="description">
        <p class="myClass" id="#myId" Bienvenute a mi nueva faceta #myId></p>

        <!-- Botones de navegación inferiores -->
        <div class="buttons">
            <span>[ <a href="portfolio.html"> [Portfolio] </a>
                <a href="letras.html"> [Letras] </a>
                <a href="fotos.html"> [Fotos] </a>
                <a href="prueba.html"> [Prueba] </a>
        </div>

        <!-- Footer con la ubicación -->
        <footer class="footer">
            <p>[ Sonora, MX ]</p>
        </footer>

        <!-- Imagen en la esquina inferior derecha -->
        <img src="ale1.jpg" alt="Imagen de Alejandra" class="corner-image">
    
    </div>
</body>
</html>
