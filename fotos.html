<style> body {
    margin: 0;
    font-family: 'Inter', sans-serif;

  .portfolio-header {

  display: flex;

  top: 0;
  z-index: 10;
  border-bottom: 2px solid #eaeaea;

  .welcome-text {

  }

    letter-spacing: 0.05em;
    line-height: 1.5;
  }
  
  .image-section img {
    width: 100%;
    height: 100 vh;
    object-fit: cover;
    display: block;
    scroll-snap-align: start; /* Ajusta el scroll */
    }
